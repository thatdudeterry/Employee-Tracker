<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Employee Tracker</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header>
			<h1>Employee Tracker</h1>
		</header>
		<div class="container">
			<div class="main-menu" id="employeeForm">
				<h2>Add Employee</h2>
				<form>
					<input type="text" id="name" placeholder="Name" required />
					<input type="number" id="age" placeholder="Age" required />
					<input
						type="number"
						id="hours"
						placeholder="Hours per week"
						required
					/>
					<input type="number" id="payRate" placeholder="Pay Rate" required />
					<button type="button" id="saveNewEmployee">Add Employee</button>
				</form>
			</div>
			<div class="main-menu" id="editEmployeeForm" style="display: none">
				<h2>Edit Employee</h2>
				<form>
					<input type="hidden" id="editIndex" />
					<label id="editNameLabel"></label>
					<input type="text" id="editName" placeholder="Name" required />
					<label id="editAgeLabel"></label>
					<input type="number" id="editAge" placeholder="Age" required />
					<label id="editHoursLabel"></label>
					<input
						type="number"
						id="editHours"
						placeholder="Hours per week"
						required
					/>
					<label id="editPayRateLabel"></label>
					<input
						type="number"
						id="editPayRate"
						placeholder="Pay Rate"
						required
					/>
					<div class="form-buttons">
						<button type="button" id="saveEditedEmployee">Save</button>
						<button type="button" id="cancelEdit">Cancel</button>
					</div>
				</form>
			</div>
			<div class="employee-list">
				<h2>Employee List</h2>
				<table id="employeeTable">
					<thead>
						<tr>
							<th>Name</th>
							<th>Age</th>
							<th>Type</th>
							<th>Pay Rate</th>
							<th>Hours</th>
							<th>Salary</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody></tbody>
				</table>
			</div>
		</div>
		<footer>
			<p>Employee Tracker | thatDudeTerry | &copy; 2024</p>
		</footer>
		<script src="js/module.js"></script>
		<script src="js/main.js" type="module" defer></script>
	</body>
</html>
